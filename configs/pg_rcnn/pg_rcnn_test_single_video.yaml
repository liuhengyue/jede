_BASE_: "pg_rcnn_base.yaml"
MODEL:
  ROI_DIGIT_NECK:
    NUM_PROPOSAL: 2
DATASETS:
  NUM_IMAGES: -1 # change the number of images to load
  TRAIN_VIDEO_IDS: [1]
  TEST_VIDEO_IDS: [1]
INPUT:
  CROP:
    ENABLED: False
    SIZE: [0.5, 0.9]
  AUG:
    COPY_PASTE_MIX: 22
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.0001 # when IMS_PER_BATCH = 16, LR is 0.02
  STEPS: (15000, )
  MAX_ITER: 20000
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  CHECKPOINT_PERIOD: 5000
DATALOADER:
  SHUFFLE: False
  NUM_WORKERS: 4
OUTPUT_DIR: ./output/pg_rcnn/test_single_video/