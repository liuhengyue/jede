_BASE_: "../../detectron2/configs/COCO-Keypoints/keypoint_rcnn_R_50_FPN_1x.yaml"
MODEL:
  META_ARCHITECTURE: "PGRCNN"
  KEYPOINT_ON: True
  ROI_HEADS:
    NAME: PGROIHeads
    NUM_CLASSES: 1
  ROI_KEYPOINT_HEAD:
    NAME: KPGRCNNHead
    NUM_KEYPOINTS: 17
  DEVICE: cuda # cpu or cuda
  WEIGHTS: "detectron2://COCO-Keypoints/keypoint_rcnn_R_50_FPN_3x/137849621/model_final_a6e10b.pkl"
  ROI_DIGIT_HEAD:
    NAME: Kpts2DigitHead
    NUM_DIGIT_CLASSES: 10
    DEFORMABLE: False
    TRANSFORM_DIM: 9
    NUM_PROPOSAL: 10
    NUM_CONV: 5
    CONV_DIM: 64
    NUM_FC: 0
    FC_DIM: 256
    NORM: ""
DATASETS:
  TRAIN: ("jerseynumbers_train",)
  TEST: ("jerseynumbers_val",)
  DIGIT_ONLY: False
  TRAIN_VIDEO_IDS: [0,1,3]
  TEST_VIDEO_IDS: [2]
INPUT:
  MAX_SIZE_TRAIN: 512
  MIN_SIZE_TRAIN: (256, )
  CROP:
    ENABLED: False
    SIZE: [0.5, 0.9]
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.01 # when IMS_PER_BATCH = 16, LR is 0.02
  STEPS: (20000, 40000)
  MAX_ITER: 50000
  WARMUP_FACTOR: 0.0005
  WARMUP_ITERS: 2000
DATALOADER:
  NUM_WORKERS: 4
TEST:
  # we only evaluate the annotation of 4 keypoints
  KEYPOINT_OKS_SIGMAS: [0.079, 0.079, 0.107, 0.107]
OUTPUT_DIR: ./output/test_run/
SEED: 0
VIS_PERIOD: 0
VERSION: 2