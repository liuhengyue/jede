_BASE_: "../pg_rcnn_base.yaml"
MODEL:
  ROI_HEADS:
    NAME: PGROIHeads
    PROPOSAL_APPEND_GT: True
    ENABLE_POSE_GUIDE: True
  ROI_NUMBER_BOX_HEAD:
    NUM_CONV: 0
    NUM_FC: 2
    POOLER_RESOLUTION: (7, 7)
  ROI_NUMBER_NECK:
#    NAME: "NumberNeck"
    NAME: None
  ROI_DIGIT_NECK:
    NAME: DigitNeck
#    NAME: None

DATASETS:
  TRAIN: ("jerseynumbers_train", ) # ("svhn_train", "keypoints_coco_2017_val_100") # jerseynumbers_train
  NUM_IMAGES: 1 # change the number of images to load
  TRAIN_VIDEO_IDS: [1,2,3]
  TEST_VIDEO_IDS: [1]
INPUT:
  MIN_SIZE_TRAIN: (256,)
  MAX_SIZE_TRAIN: 320
  MAX_SIZE_TEST: 320
  AUG:
#    COPY_PASTE_MIX: 5
#    HELPER_DATASET_NAME: svhn_train
    RANDCOLOR: False
#    COLOR: True
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.001 # when IMS_PER_BATCH = 16, LR is 0.02
  STEPS: (1500, )
  MAX_ITER: 2000
  WARMUP_FACTOR: 0.002
  WARMUP_ITERS: 500
  CHECKPOINT_PERIOD: 500
DATALOADER:
  SHUFFLE: False
  NUM_WORKERS: 2
  SAMPLER_TRAIN: "WeightedTrainingSampler"

OUTPUT_DIR: ./output/pg_rcnn/tests/baseline