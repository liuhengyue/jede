_BASE_: "../pg_rcnn_base.yaml"
MODEL:
#  PROPOSAL_GENERATOR:
#    NAME: "PrecomputedProposals"
  RPN:
    PRE_NMS_TOPK_TRAIN: 128  # Per FPN level
    POST_NMS_TOPK_TRAIN: 64
  ROI_HEADS:
    PROPOSAL_APPEND_GT: False
    ENABLE_POSE_GUIDE: False
  ROI_JERSEY_NUMBER_DET:
    NAME: "SequenceModel"
  ROI_JERSEY_NUMBER_NECK:
#    NAME: "JerseyNumberNeck"
    NAME: None
  ROI_DIGIT_NECK:
    USE_PERSON_BOX_FEATURES: True
    USE_KEYPOINTS_FEATURES: True
    FUSION_TYPE: "cat" # cat sum multiply
    NORM: "GN"
    OUTPUT_HEAD_CHANNELS: (1, 2, 2)
    SIZE_TARGET_TYPE: "wh"
    NUM_PROPOSAL_TRAIN: 100
  ROI_DIGIT_NECK_BRANCHES:
    NORM: "GN"
    PERSON_BRANCH:
      NAME: "PersonROIBranch"
      UP_SCALE: 1
      DECONV_KERNEL: 4
    KEYPOINTS_BRANCH:
      NAME: "KptsROIBranch" # "KptsROIBranch"
      DECONV_KERNEL: 4
      UP_SCALE: 1
DATASETS:
  TRAIN: ("svhn_train", "keypoints_coco_2017_val_100") # ("svhn_train", jerseynumbers_train)
  NUM_IMAGES: 10 # change the number of images to load
  TRAIN_VIDEO_IDS: [1]
  TEST_VIDEO_IDS: [1]
INPUT:
  MIN_SIZE_TRAIN: (256,)
  MAX_SIZE_TRAIN: 320
  MAX_SIZE_TEST: 320
  AUG:
    COPY_PASTE_MIX: 10
    RANDCOLOR: True
#    COLOR: True
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.001 # when IMS_PER_BATCH = 16, LR is 0.02
  STEPS: (1500, )
  MAX_ITER: 2000
  WARMUP_FACTOR: 0.002
  WARMUP_ITERS: 500
  CHECKPOINT_PERIOD: 500
DATALOADER:
  SHUFFLE: False
  NUM_WORKERS: 2
  SAMPLER_TRAIN: "WeightedTrainingSampler"

OUTPUT_DIR: ./output/pg_rcnn/tests/baseline