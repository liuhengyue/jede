_BASE_: "../pg_rcnn_base.yaml"
MODEL:
  ROI_DIGIT_NECK:
    FUSION_TYPE: "cat"
    NORM: "GN"
    OUTPUT_HEAD_CHANNELS: (1, 4, 2)
    SIZE_TARGET_TYPE: "ltrb"
    NUM_PROPOSAL_TRAIN: 100
#    OUTPUT_HEAD_WEIGHTS: (1.0, 1.0, 1.0)
  ROI_DIGIT_NECK_BRANCHES:
    NORM: "GN"
    KEYPOINTS_BRANCH:
      NAME: ""
      UP_SCALE: 2
DATASETS:
  NUM_IMAGES: 1 # change the number of images to load
  TRAIN_VIDEO_IDS: [1]
  TEST_VIDEO_IDS: [1]
INPUT:
  MIN_SIZE_TRAIN: (256,)
  MAX_SIZE_TRAIN: 320
  MAX_SIZE_TEST: 320
  AUG:
    COPY_PASTE_MIX: 0
SOLVER:
  IMS_PER_BATCH: 1
  BASE_LR: 0.0001 # when IMS_PER_BATCH = 16, LR is 0.02
  STEPS: (1500, )
  MAX_ITER: 2000
  WARMUP_FACTOR: 0.002
  WARMUP_ITERS: 500
  CHECKPOINT_PERIOD: 500
DATALOADER:
  SHUFFLE: False
  NUM_WORKERS: 2
OUTPUT_DIR: ./output/pg_rcnn/tests/baseline